# Define workflow name.
name: CD

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
  

jobs:
  bvt-linux-x86:
    runs-on: ubuntu-latest
    name: BVT Test on Ubuntu/x64
    timeout-minutes: 30
    
    steps:
      - name: checkout head
        uses: actions/checkout@v3
        with:
          fetch-depth: '3'
          repository: matrixone/matrixone
          ref: 'main'
      
      - name: Set up Go
        uses: ./.gethub/actions/setup_env
      
      
