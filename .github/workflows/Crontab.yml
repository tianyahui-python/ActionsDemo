# This is a basic workflow to help you get started with Actions

name: Crontab CI

on:
  schedule:
    - cron: '1 * * * *'
    
  workflow_dispatch:
  
jobs:
  get-issue-id:
    runs-on: ubuntu-latest
    steps:   
      - name: set output num
        id: get_num
        run: |
          echo ::set-output name=issue_num::123
          
      - name: get output num
        run: |
          echo ${{ steps.get_num.outputs.issue_name }}
    

  check-bvt-code:
    strategy: 
      matrix:
        version: [1]
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut
        uses: actions/checkout@v3
      
      - name: echo num
        run: |
          echo ${{ matrix.version }}
        
      - name: Add labels
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ matrix.version }}
          labels: 'question'
          
      
    
          
     
  
    
