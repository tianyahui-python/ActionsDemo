# Define workflow name.
name: continuous-regression

on:
  workflow_dispatch:
  

jobs:
  integration-test:
    runs-on: 128-runner-label 
    name: Integration Test on 128 server
    
    steps:
      - name: checkout matrixone
        uses: actions/checkout@v2
        with:
          path: ./head
          repository: matrixorigin/matrixone
          ref: main

      - name: echo go version
        run: |
          echo `go version`
          
      - name: echo workspace
        run: |
          echo $GITHUB_WORKSPACE
        
      - name: Build MatrixOne
        run: |
          cd $GITHUB_WORKSPACE/head && make clean && make debug
          git rev-parse --short HEAD
          
      - name: Start MO
        run: |
          cd $GITHUB_WORKSPACE/head
          ./mo-service -launch ./etc/launch-tae-CN-tae-DN/launch.toml &>mo-service.log &
          
      - name: Clone mo-tester repository
        uses: actions/checkout@v2
        with:
          repository: matrixorigin/mo-tester
          path: ./mo-tester
          ref: main
          
      - name: echo java version
        run: |
          echo `java -version`
          
      #- name: Start BVT Test
       # id: bvt_on_pr_version
        #run: |
         # export LC_ALL="C.UTF-8"
          #locale
          #sleep 15s
          #cd $GITHUB_WORKSPACE/mo-tester
          #./run.sh -n -g -p  $GITHUB_WORKSPACE/head/test/distributed/cases 2>&1 
          
      - name: Start TPCH Test
        run: |
          export LC_ALL="C.UTF-8"
          locale
          sleep 60s
          cd /data/mo-tpch
          ./run.sh -c -s 0.1 
          ./run.sh -l -s 0.1
          ./run.sh -q all -s 0.1
          
      - name: Start LOAD DATA Test
        id: loaddata_on_pr_version
        run: |
          export LC_ALL="C.UTF-8"
          locale
          sleep 60s
          cd /data/mo-load-data
          ./load.sh -c cases/20_columns/table_20_columns_1w.yml
          ./load.sh -c cases/20_columns/table_20_columns_10w.yml
          ./load.sh -c cases/20_columns/table_20_columns_100w.yml
          ./load.sh -c cases/20_columns/table_20_columns_1000w.yml
          ./load.sh -c cases/20_columns/table_20_columns_1y.yml
          
      - name: Check mo-service Status
        if: ${{ always() && !cancelled() }}
        run: |
          if [ "$(ps -ef | grep 'mo-service' | grep -v "grep" | wc -l)" -gt 0 ]; then sudo pkill -9 mo-service; else echo 'current mo-service has already crashed'; exit 1; fi
          
      - name: remove some files
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE
          if  [ -d  "./head/mo-service"  ]; then rm -rf ./head/mo-service; fi
          rm -rf ./mo-tester/.git
          rm -rf ./mo-tester/lib
          
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        continue-on-error: true
        with:
          name: linux_x86_cd_reports
          path: |
            ${{ github.workspace }}
          retention-days: 7
